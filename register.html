<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    <title>Cr√©er un Compte ‚Äî TravelVLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
            background-color: #f44336;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .terms input {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-link p {
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">‚úàÔ∏è</div>
                <h1>Cr√©er un Compte</h1>
                <p>Bienvenue chez TravelVLM</p>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="firstname">Pr√©nom *</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Jean">
                </div>

                <div class="form-group">
                    <label for="lastname">Nom *</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Dupont">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="jean.dupont@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">T√©l√©phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+33 (0)1 ******** 68">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè">
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirmer le mot de passe *</label>
                    <div class="input-group">
                        <input type="password" id="confirm" name="confirm" required placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè">
                        <span class="toggle-password" onclick="togglePassword('confirm')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Date de naissance</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>

                <div class="form-group">
                    <label for="country">Pays</label>
                    <input type="text" id="country" name="country" placeholder="France">
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" style="display: inline; font-weight: normal;">
                        J'accepte les <a href="#" style="color: #667eea;">conditions d'utilisation</a> et la <a href="#" style="color: #667eea;">politique de confidentialit√©</a> *
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Cr√©er mon Compte</button>
            </form>

            <div class="login-link">
                <p>Vous avez d√©j√† un compte? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script src="js/dompurify.min.js"></script>
    <script src="js/sanitize.js"></script>
    <script src="auth-ui.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm');

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthBar(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return Math.min(strength, 4);
        }

        function updateStrengthBar(strength) {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            const widths = ['25%', '50%', '75%', '100%'];
            const colors = ['#f44336', '#ff9800', '#ffc107', '#4caf50'];
            const labels = ['Faible', 'Moyen', 'Bon', 'Tr√®s fort'];

            bar.style.width = widths[strength - 1] || '0%';
            bar.style.backgroundColor = colors[strength - 1] || '#f44336';
            text.textContent = strength > 0 ? `Force: ${labels[strength - 1]}` : '';
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validation
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const terms = document.getElementById('terms').checked;

            if (!firstname || !lastname) {
                showError('Le pr√©nom et le nom sont requis.');
                return;
            }

            if (!email || !validateEmail(email)) {
                showError('Veuillez entrer une adresse email valide.');
                return;
            }

            if (password.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caract√®res.');
                return;
            }

            if (password !== confirm) {
                showError('Les mots de passe ne correspondent pas.');
                return;
            }

            if (!terms) {
                showError('Vous devez accepter les conditions d\'utilisation.');
                return;
            }

            // Register using enhanced auth function
            const result = await registerUser(email, password, {
                firstname,
                lastname,
                phone: document.getElementById('phone').value.trim(),
                birthdate: document.getElementById('birthdate').value,
                country: document.getElementById('country').value,
                avatar: generateAvatar(firstname, lastname)
            });

            if (result.success) {
                // Store current user in sessionStorage for consistency
                sessionStorage.setItem('traveldream_currentUser', JSON.stringify({
                    id: Date.now().toString(),
                    firstname,
                    email
                }));
                showSuccess(`Compte cr√©√© avec succ√®s! (${result.backend === 'firebase' ? 'Firebase' : result.backend === 'localStorage' ? 'localStorage' : 'm√©moire session'}) ‚Äî Redirection vers la connexion...`);
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showError(result.error || 'Erreur lors de la cr√©ation du compte.');
            }
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function generateAvatar(firstname, lastname) {
            const initials = (firstname.charAt(0) + lastname.charAt(0)).toUpperCase();
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            return { initials, color };
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
