<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser Mot de Passe ‚Äî TravelVLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-indicator {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .code-input {
            display: flex;
            gap: 8px;
            margin: 20px 0;
        }

        .code-input input {
            flex: 1;
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
        }

        .input-group {
            position: relative;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">‚úàÔ∏è</div>
                <h1>R√©initialiser Mot de Passe</h1>
                <p>Retrouvez l'acc√®s √† votre compte TravelVLM</p>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <!-- Step 1: Email -->
            <div id="step1" class="step active">
                <div class="step-indicator">√âtape 1 / 3</div>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Entrez votre email</label>
                        <input type="email" id="email" name="email" required placeholder="votre@email.com" autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Continuer</button>
                </form>
            </div>

            <!-- Step 2: Verification Code -->
            <div id="step2" class="step">
                <div class="step-indicator">√âtape 2 / 3</div>
                <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 14px;">
                    Un code de v√©rification a √©t√© envoy√© √†<br>
                    <strong id="emailDisplay"></strong>
                </p>
                <form id="codeForm">
                    <div class="form-group">
                        <label>Code de v√©rification</label>
                        <div class="code-input">
                            <input type="text" maxlength="1" class="code-digit" inputmode="numeric">
                            <input type="text" maxlength="1" class="code-digit" inputmode="numeric">
                            <input type="text" maxlength="1" class="code-digit" inputmode="numeric">
                            <input type="text" maxlength="1" class="code-digit" inputmode="numeric">
                            <input type="text" maxlength="1" class="code-digit" inputmode="numeric">
                            <input type="text" maxlength="1" class="code-digit" inputmode="numeric">
                        </div>
                        <input type="hidden" id="codeValue">
                    </div>
                    <button type="submit" class="btn btn-primary">V√©rifier le code</button>
                    <button type="button" class="btn btn-secondary" onclick="goBack()">‚Üê Retour</button>
                </form>
                <p style="text-align: center; margin-top: 15px; font-size: 13px; color: #666;">
                    Pas re√ßu le code? <button type="button" style="background: none; border: none; color: #667eea; cursor: pointer; text-decoration: underline;" onclick="resendCode()">Renvoyer</button>
                </p>
            </div>

            <!-- Step 3: New Password -->
            <div id="step3" class="step">
                <div class="step-indicator">√âtape 3 / 3</div>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="newPassword">Nouveau mot de passe</label>
                        <div class="input-group">
                            <input type="password" id="newPassword" name="newPassword" required placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè">
                            <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè">
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">R√©initialiser le mot de passe</button>
                    <button type="button" class="btn btn-secondary" onclick="goBack()">‚Üê Retour</button>
                </form>
            </div>

            <div class="back-link">
                <a href="login.html">‚Üê Retour √† la connexion</a>
            </div>
        </div>
    </div>

    <script>
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        let verificationCode = '';
        let userEmail = '';
        let currentStep = 1;

        // Step 1: Email submission
        document.getElementById('emailForm').addEventListener('submit', (e) => {
            e.preventDefault();
            userEmail = document.getElementById('email').value.trim();
            errorDiv.style.display = 'none';

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('traveldream_users') || '[]');
            if (!users.find(u => u.email === userEmail)) {
                showError('Cet email n\'est pas enregistr√©.');
                return;
            }

            // Generate verification code
            verificationCode = String(Math.floor(100000 + Math.random() * 900000));
            sessionStorage.setItem('traveldream_reset_code', verificationCode);
            sessionStorage.setItem('traveldream_reset_email', userEmail);

            document.getElementById('emailDisplay').textContent = userEmail;
            showSuccess('‚úÖ Code de v√©rification envoy√© par email!');
            
            setTimeout(() => {
                goToStep(2);
            }, 1500);
        });

        // Code digit navigation
        document.querySelectorAll('.code-digit').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 5) {
                    document.querySelectorAll('.code-digit')[index + 1].focus();
                }
                updateCodeValue();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    document.querySelectorAll('.code-digit')[index - 1].focus();
                }
            });
        });

        function updateCodeValue() {
            const code = Array.from(document.querySelectorAll('.code-digit'))
                .map(input => input.value)
                .join('');
            document.getElementById('codeValue').value = code;
        }

        // Step 2: Code verification
        document.getElementById('codeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';
            const enteredCode = document.getElementById('codeValue').value;

            if (enteredCode !== verificationCode) {
                showError('‚ùå Code de v√©rification incorrect.');
                return;
            }

            showSuccess('‚úÖ Code v√©rifi√© avec succ√®s!');
            setTimeout(() => {
                goToStep(3);
            }, 1500);
        });

        // Step 3: Password reset
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 8) {
                showError('‚ùå Le mot de passe doit contenir au moins 8 caract√®res.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('‚ùå Les mots de passe ne correspondent pas.');
                return;
            }

            // Update user password
            const users = JSON.parse(localStorage.getItem('traveldream_users') || '[]');
            const userIndex = users.findIndex(u => u.email === userEmail);

            if (userIndex !== -1) {
                users[userIndex].password = hashPassword(newPassword);
                localStorage.setItem('traveldream_users', JSON.stringify(users));
            }

            // Clear session data
            sessionStorage.removeItem('traveldream_reset_code');
            sessionStorage.removeItem('traveldream_reset_email');

            showSuccess('‚úÖ Mot de passe r√©initialis√© avec succ√®s! Redirection...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            currentStep = step;
        }

        function goBack() {
            if (currentStep > 1) {
                goToStep(currentStep - 1);
                errorDiv.style.display = 'none';
            }
        }

        function resendCode() {
            verificationCode = String(Math.floor(100000 + Math.random() * 900000));
            sessionStorage.setItem('traveldream_reset_code', verificationCode);
            showSuccess('‚úÖ Nouveau code envoy√©!');
            document.querySelectorAll('.code-digit').forEach(input => input.value = '');
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'hash_' + Math.abs(hash).toString(36);
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
